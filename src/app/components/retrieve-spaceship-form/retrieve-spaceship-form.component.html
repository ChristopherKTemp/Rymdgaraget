<div class="container">
    <h1 class="text-center mt-5">Hämta rymdskepp</h1>
    <div class="d-block justify-content-center mt-3 mb-3">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="d-flex justify-content-center mb-2">
                <div class="form-group mx-1">
                    <label>Registreringsnummer</label>
                    <input class="form-control" required name="licensePlate" ngModel />
                </div>
            </div>
            <div class="d-flex justify-content-center mx-1 bt-3">
                <button type="submit" class="btn btn-primary mx-2" [disabled]="!form.valid">Hämta</button>
                <a routerLink="">
                    <button type="button" class="btn btn-danger">Avbryt</button>
                </a>
            </div>
        </form>
    </div>
    <h2 *ngIf="showError">Rymdskeppet finns inte i garaget</h2>
    <app-goodbye-receipt *ngIf="ticketPrinted" [goodbyeTicket]="goodbyeTicket"></app-goodbye-receipt>
</div>
